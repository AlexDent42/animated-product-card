<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Card-->
    <div class="card">
        <!--img section-->
        <div class="imgBx">
            <img src="shoes.png" alt="">
        </div>
        <!--details section-->
        <div class="details">
            <h3>Nike Air Max<br><span>Mens shoe</span></h3>
            <h4>Product details</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, commodi quasi! </p>
            <h4>Size</h4>
            <ul class="size">
                <li>36</li>
                <li>38</li>
                <li>40</li>
                <li>42</li>
                <li>43</li>
                <li>44</li>
            </ul>
            <div class="group"> 
                <h2><sup>$</sup>199 <small>.99</small>   </h2>
                <a href="#">Buy now</a>
            </div>
        </div>
    </div>
    
</body>
</html>
